<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>omxremote</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="static/css/sticky-footer.css" rel="stylesheet">

    <script src="static/js/jquery-1.11.3.min.js"></script>
    <script src="static/js/angular.min.1.3.13.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/ui-bootstrap-tpls-0.13.0.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body data-ng-app="omxremote" data-ng-controller="OmxRemoteCtrl">
    <script type="text/ng-template" id="modal.html">
        <div class="modal-header">
            <h3 class="modal-title">Are you sure?</h3>
        </div>
        <div class="modal-body">
Changing the movie will stop the current movie and restart with the new one. Press OK to restart.
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>


<script src="static/js/app.js"></script>

<div class="container">
    <div class="page-header">
        <h1>omxremote</h1>
    </div>
    <div>
        <h2>Currently Playing</h2>
        <p>Video-File: <b>{{filename}}</b><br />
            Progress: <b>{{position}}</b> / <b>{{duration}}</b>
        </p>
    </div>
    <p class="lead">
        <button type="button" class="btn btn-default btn-lg btn-block btn-default" data-ng-click="togglePlay()">
         <span class="glyphicon" data-ng-class="playPauseClass"></span> {{playPauseText}} 
        </button>
    </p>
    <p class="lead">
        <button type="button" class="btn btn-default btn-lg btn-default" data-ng-click="sendCommand('togglesubtitles')">
         <span class="glyphicon glyphicon-text-size"></span> Toggle subtitles
        </button>
        <button type="button" class="btn btn-default btn-lg btn-default" data-ng-click="sendCommand('volumedown')">
         <span class="glyphicon glyphicon-volume-down"></span> Volume down
        </button>
        <button type="button" class="btn btn-default btn-lg btn-default" data-ng-click="sendCommand('volumeup')">
         <span class="glyphicon glyphicon-volume-up"></span> Volume up
        </button>
        <button type="button" class="btn btn-default btn-lg btn-default" data-ng-click="sendCommand('stop')">
         <span class="glyphicon glyphicon-stop"></span> Stop
        </button>
    </p>
    <p class="lead">
        <h2>Change Movie</h2>
        <select name="movie" id="movie" data-ng-model="selectedMovie" data-ng-options="m.filename for m in movies" class="btn btn-default btn-lg btn-block">
            <option value="">-------</option>
            </select>
        <button type="button" class="btn btn-default btn-lg btn-block btn-default" data-ng-click="changeMovie()">
         <span class="glyphicon"></span> Change
        </button>
    </p>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">(C) <a href="http://frickler.ch">frickler.ch</a> crew - <s>creative</s> stupid ideas since 198x</p>
    </div>
</footer>
</body>
</html>
